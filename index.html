<?php
// Simple PHP page for feature phones
$name = isset($_POST['name']) ? htmlspecialchars($_POST['name']) : '';
$response = '';

if ($name) {
    $response = "Hello, $name! Welcome to the simple site.";
}
?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Feature Phone Site</title>
</head>
<body>
  <h1>Welcome</h1>
  <form method="post" action="">
    <label for="name">Enter your name:</label><br />
    <input type="text" id="name" name="name" value="<?php echo $name; ?>" /><br />
    <input type="submit" value="Submit" />
  </form>
  <?php if ($response): ?>
    <p><?php echo $response; ?></p>
  <?php endif; ?>
</body>
</html>
