<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chatbot</title>
</head>
<body>
  <h1>Simple Chatbot</h1>
  <div id="chat-window" style="height: 300px; overflow-y: auto; border: 1px solid #000; padding: 5px; margin-bottom: 10px;"></div>
  <form id="input-area" onsubmit="return sendMessage();">
    <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." style="width: 80%;" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotResponse(message) {
      const msg = message.toLowerCase().trim();

      if (msg.includes('hello') || msg.includes('hi')) {
        return 'Hello! How can I help you today?';
      }
      if (msg.includes('how are you')) {
        return "I'm just a bot, but I'm doing great!";
      }
      if (msg.includes('your name')) {
        return "I'm SimpleBot, your friendly chatbot.";
      }
      if (msg.includes('time')) {
        return `The current time is ${new Date().toLocaleTimeString()}.`;
      }
      if (msg.includes('date')) {
        return `Today's date is ${new Date().toLocaleDateString()}.`;
      }
      if (msg === '') {
        return "Please type something!";
      }
      return "Sorry, I don't understand that. Try saying 'hello' or ask for the time.";
    }

    function sendMessage() {
      const message = userInput.value;
      if (!message.trim()) {
        return false;
      }

      appendMessage(message, 'user');
      userInput.value = '';

      setTimeout(() => {
        const botReply = getBotResponse(message);
        appendMessage(botReply, 'bot');
      }, 500);

      return false; // prevent form submission
    }

    window.onload = () => {
      appendMessage("Hi! I'm SimpleBot. Try saying 'hello' or ask me for the time.", 'bot');
      userInput.focus();
    };
  </script>
</body>
</html>
